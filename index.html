<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">

        <form action="" method="POST" class="form" id="form-1">

            <div class="form-group">
                <label for="email" class="form-label">Login Email/CIC Number</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                
                <input type="radio"><label class="remember" style="margin-top: -14px;
                margin-left: -300px;font-size: 150%;
            ">Remember me</label>
                

            </div>
            <div class="form-group">
                <label for="" class="form-label">Enter Captcha Here: </label>
                <div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW" style="width:120px"></div>
            </div>

            <button class="form-submit">Login</button>
            <button class="form-khac" style="color: #7cba34;">Create Account</button>
            <button class="form-khac" style="float: left;width: 200px;">Forgot Password ?</button>
            <button class="form-khac" style="float: right;width: 200px;">Resent Activation Email</button>
        </form>

    </div>
    <script src="./main.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Mong muốn của chúng ta
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                ],
            
            });

        });

    </script>
</body>

</html>
